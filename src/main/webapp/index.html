<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>RootDesk</title>
<link rel="stylesheet" type="text/css" href="view/indexStyle.css">
</head>
<body>
	<div id="container">
		<h1>RootDesk</h1>
		<img alt="logo-rotdesk" src="imgs/rootdesk-logo.png">
		<form action="#" method="post">
			
			<label for="login">Login:</label>
			<input type="text" name="login" required>
			
			<label for="senha">Senha:</label>
			<input type="password" name="senha" maxlength="6" required>
			
			<div class="btn-form">
				<button class="btn" type="submit" name="acao" value="entrarPerfil">Entrar</button>
				<a href="view/cadastrarUsuario.html" class="btn btn-cadastro" >Cadastro</a>
			</div>
		</form>
	</div>
</body>
</html>
